# Permalinks
permalink:        pretty
# relative_permalinks: true

# Setup
title:            Jiahao's website
url:              http://jiahao-cai.info
paginate:         1
baseurl:          /
author:
  name:           Jiahao Cai
  url:            http://jiahao-cai.info
  email:          jiahao.cai42@gmail.com

exclude: ["website.sublime-project", "website.sublime-workspace", "*.log", "*.fdb_latexmk", "*.synctex.gz", "*.aux"]

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: main
  -
    scope:
      path: "notebook"
      type: "posts"
    values:
      layout: "post"
      author: "Eliza Weisman"
  -
    scope:
      path: "etc"
      type: "pages"
    values:
      layout: "post"
      author: "Eliza Weisman"

kramdown:
  input: GFM

sass:
    sass_dir: _sass
    style: compressed

# Navigation
nav:
  - name:           "code"
    href:           "https://github.com/jiahao42"
    kind:           "dir"
  - name:           "notes"
    href:           "/notes"
    kind:           "dir"
  - name:           "etc"
    href:           "/etc"
    kind:           "dir"
  # - name:           "mail"
  #   href:           "mailto://eliza@elizas.website"
  #   kind:           "exe"
  - name:           "about.txt"
    href:           "/"
    kind:           "file"
